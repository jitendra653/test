<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Header styles */
      header {
        background-color: lightgray;
        padding: 20px;
        text-align: center;
      }

      /* Logo styles */
      .logo {
        font-size: 36px;
        font-weight: bold;
        color: darkblue;
      }

      /* Navigation bar styles */
      nav {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      /* Navigation links styles */
      nav a {
        padding: 10px 20px;
        text-decoration: none;
        font-size: 18px;
        color: darkblue;
      }

      /* Leftbar styles */
      .leftbar {
        background-color: lightgray;
        width: 200px;
        float: left;
        height: 100%;
        padding: 20px;
      }

      /* Sidebar styles */
      .sidebar {
        background-color: lightgray;
        width: 200px;
        float: right;
        height: 100%;
        padding: 20px;
      }

      /* Footer styles */
      footer {
        background-color: lightgray;
        clear: both;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Brand Logo</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </nav>
    </header>
    <div class="leftbar">Leftbar</div>
    <div class="sidebar">Sidebar</div>
    <footer>Footer</footer>
    <footer>Footer</footer>
  </body>
</html>
